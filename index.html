  <header>
    <div class="container-fluid py-2">
      <h1 class="text-center">My To-Do List</h1>
    </div>
  </header>
  <main>
    <div class="container-fluid ">

      <!-- To-Do List (Important Assignment)-->

      <div class="row py-2">
        <div class="col-2"></div>
        <div class="col-8 p-0"><input type="text" class="add" placeholder="Add Task"></div>
        <div class="col-2"> <button class="addButtons btn btn-outline-warning">Add Task</button></div>

      </div>
      <div class="row">
        <div class="col-2 my-2 "></div>
        <div class="col-8 my-2 border rounded p-0 bg-white">
          <div class="output"></div>
        </div>
        <div class="col-2"></div>
        <div class="row">
          <div class="col text-center"><button class="delStart btn btn-outline-warning">Delete from start</button>
            <button class="delEnd btn btn-outline-warning">Delete from end</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Checking Student marks (Optional Assignment) -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Checking Marks</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 p-0"><input type="text" class="addStudentMarks" placeholder="Add Student Marks"></div>
        <div class="col-2"> <button id="marksBtn" class=" btn btn-outline-warning">Add Marks</button></div>
      </div>
      <div class="row">
        <div class="col-2 my-2"></div>
        <div class="col-8 my-2 border rounded p-0 bg-white">
          <div class="output2"></div>
        </div>
        <div class="col-2"></div>
      </div>

    </div>
